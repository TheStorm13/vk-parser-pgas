name: Build & Release (Windows)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller -F --windowed -n "${{ env.REPO_NAME }}" src/main.py --add-data "data;data"

      - name: Create release and upload exe (named)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" --title "${{ github.ref_name }}" --generate-notes "dist\${{ env.REPO_NAME }}.exe#${{ env.REPO_NAME }}-${{ github.ref_name }}.exe"
